[supervisord]
nodaemon=true
user=app
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/app/logs

[program:gunicorn]
command=gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000 --access-logfile - --error-logfile - --log-level info --max-requests 1000 --max-requests-jitter 100 --preload
directory=/app
user=app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/app/logs/gunicorn_error.log
stdout_logfile=/app/logs/gunicorn_access.log
environment=PYTHONPATH="/app"

[program:worker]
command=python -m rq worker --url redis://redis:6379 ingest
directory=/app
user=app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/app/logs/worker_error.log
stdout_logfile=/app/logs/worker_access.log
environment=PYTHONPATH="/app"

[program:healthcheck]
command=python -c "import time; import requests; import sys; [sys.exit(0) if requests.get('http://localhost:8000/health', timeout=10).status_code == 200 else sys.exit(1) for _ in range(60)]"
directory=/app
user=app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/app/logs/healthcheck_error.log
stdout_logfile=/app/logs/healthcheck_access.log
environment=PYTHONPATH="/app"
