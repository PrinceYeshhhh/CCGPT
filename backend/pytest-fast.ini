[tool:pytest]
# Fast pytest configuration for quick testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options - minimal for speed
addopts = 
    -v
    --tb=short
    --disable-warnings
    --no-cov
    --no-header
    --no-summary

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Async configuration
asyncio_mode = auto

# Warnings - suppress most warnings for speed
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning

# Minimum version
minversion = 7.0
