[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_optional = False
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True

# Ignore missing imports
ignore_missing_imports = True

# Disable specific error types that are too strict for this codebase
disable_error_code = 
    attr-defined,
    call-arg,
    assignment,
    no-redef,
    var-annotated,
    valid-type,
    index,
    misc,
    union-attr,
    arg-type,
    call-overload,
    operator,
    return-value,
    import-untyped,
    annotation-unchecked,
    await-not-async

# Per-module options
[mypy-pydantic.*]
ignore_errors = True

[mypy-sqlalchemy.*]
ignore_errors = True

[mypy-redis.*]
ignore_errors = True

[mypy-chromadb.*]
ignore_errors = True

[mypy-sentence_transformers.*]
ignore_errors = True

[mypy-sklearn.*]
ignore_errors = True

[mypy-requests.*]
ignore_errors = True

[mypy-aiofiles.*]
ignore_errors = True

[mypy-markdown.*]
ignore_errors = True

[mypy-*.migrations.*]
ignore_errors = True
