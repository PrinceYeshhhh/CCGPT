[tool:pytest]
# Pytest configuration for CustomerCareGPT

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    system: System tests
    whitebox: White-box tests
    blackbox: Black-box tests
    slow: Slow running tests
    auth: Authentication tests
    documents: Document processing tests
    chat: Chat functionality tests
    rag: RAG query tests
    billing: Billing tests
    security: Security tests
    performance: Performance tests
    asyncio: Async tests

# Test categories
unit_tests = tests/test_services_unit.py tests/test_api_endpoints_unit.py
integration_tests = tests/test_integration.py tests/test_integration_comprehensive.py
system_tests = tests/test_system_comprehensive.py
whitebox_tests = tests/test_whitebox_comprehensive.py
blackbox_tests = tests/test_blackbox_comprehensive.py

# Async configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = test_debug.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:chromadb.*
    ignore::UserWarning:transformers.*
    ignore::UserWarning:torch.*

# Minimum version
minversion = 7.0
