name: CI - Frontend Unit Only

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-fe-unit-${{ github.ref }}
  cancel-in-progress: false

jobs:
  fe-unit:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        continue-on-error: false

      - name: Run all FE unit tests (Vitest)
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096
          # Ensure stable env for tests
          VITE_API_URL: https://example.invalid/api/v1
          VITE_API_BASE_URL: https://example.invalid/api/v1
          VITE_DEMO_MODE: 'false'
          VITEST: '1'
        run: npm run test:unit -- --run

      - name: Run FE unit tests with coverage
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096
          VITE_API_URL: https://example.invalid/api/v1
          VITE_API_BASE_URL: https://example.invalid/api/v1
          VITE_DEMO_MODE: 'false'
          VITEST: '1'
        run: npm run test:coverage:threshold

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: true
