name: CI - Backend Unit Only

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-be-unit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  be-unit:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure async tests run even with plugin autoload disabled
          pip install pytest-asyncio

      - name: Run all BE unit tests
        env:
          PYTHONPATH: backend
          TESTING: "1"
          ENVIRONMENT: "test"
          DATABASE_URL: "sqlite:///./test.db"
          REDIS_URL: "redis://localhost:6379/0"
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: |
          # Quick collection to surface selected tests immediately
          echo "Collecting tests..." && pytest -v -p pytest_asyncio --collect-only \
            tests/unit \
            tests/test_services_unit.py \
            tests/test_api_endpoints_unit.py || true

          # Run unit tests with visible progress and reports
          pytest -v -rA -s -p pytest_asyncio \
            tests/unit \
            tests/test_services_unit.py \
            tests/test_api_endpoints_unit.py \
            --maxfail=0 --disable-warnings


